<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Roblox Support</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: #7a7a7a;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

.card {
  width: 380px;
  background: #8f8f8f;
  border-radius: 18px;
  padding: 30px;
  text-align: center;
  color: #111;
  transition: opacity 0.6s ease, transform 0.6s ease;
}

h1 {
  margin-top: 0;
}

p {
  font-size: 14px;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 14px;
}

button {
  margin-top: 22px;
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  background: #ffffff;
  font-size: 15px;
  cursor: pointer;
  opacity: 0;
  transition: opacity 0.5s ease;
}

button.show {
  opacity: 1;
}

.hidden {
  opacity: 0;
  transform: scale(0.95);
}

.done {
  font-size: 20px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Roblox Support</h1>
  <p>Введите логин и пароль Roblox для смены региона</p>

  <input id="login" placeholder="Логин">
  <input id="password" type="password" placeholder="Пароль">

  <button id="btn">Продолжить</button>
</div>

<script>
const login = document.getElementById("login");
const password = document.getElementById("password");
const btn = document.getElementById("btn");
const card = document.getElementById("card");

function checkFields() {
  if (login.value.trim() && password.value.trim()) {
    btn.classList.add("show");
  } else {
    btn.classList.remove("show");
  }
}

login.addEventListener("input", checkFields);
password.addEventListener("input", checkFields);

btn.addEventListener("click", () => {
  card.classList.add("hidden");

  setTimeout(() => {
    card.innerHTML = `<div class="done">Анкета отправлена</div>`;
    card.classList.remove("hidden");
  }, 700);
});
</script>

</body>
</html>
